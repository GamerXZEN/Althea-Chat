<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	    <title>Althea Chat</title>
	    <link rel="icon" type="image/png" href="https://cdn.filestackcontent.com/fcyWVdtRJ2ldgkT7NJKw">
    </head>
    <body margin="4 1 4 1">
		<h1>Login</h1>
		<form>
			{% csrf_token %}
			<div class="form-group mb-4">>
	            <label for="email">Email/Phone:</label>
	            <input class="form-control" type="text" id="email" name="email" placeholder="example@example.com" required>
			</div>
			<div class="form-group mb-4">>
	            <label for="password">Password:</label>
	            <input class="form-control" type="text" id="password" name="password" placeholder="**********" required>
			</div>
			>> <button class="btn btn-secondary" type="submit">Submit</button>
		    <br>
	        {% if messages %}
		        <div class="alert alert-success">
			        {% for message in messages %}
				        {{ message }}
				        {% if message.success %}
				            <noscript>
                                <meta http-equiv="refresh" content="{% url 'chat' %}">
                            </noscript>
				        {% endif %}
			        {% endfor %}
		        </div>
	        {% endif %}
		</form>
        >> <button class="btn btn-secondary" type="button" onclick="location.href = '{% url 'signup' %}'">Sign Up</button>
    </body>
</html>
