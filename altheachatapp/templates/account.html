{% extends "base.html" %}
{% block content %}
	<h1>My Account</h1>
	<h2>Details</h2>
	<form>
		<div class="form-group mb-4">>
            <label for="email">Email:</label>
            <input class="form-control" type="file" id="email" name="email" placeholder="{{ email }}"
                   accept="image/jpeg, image/png">
		</div>
		<div class="form-group mb-4">>
            <label for="password">Password:</label>
            <input class="form-control" type="text" id="password" name="password" placeholder="{{ password }}"
                   accept="image/jpeg, image/png">
		</div>
		<div class="form-group mb-4">>
            <label for="photo">Profile Picture:</label>
            <input class="form-control" type="file" id="photo" name="photo" placeholder="photo.jpg"
                   accept="image/jpeg, image/png">
		</div>
		>> <button class="btn btn-secondary" type="submit">Submit</button>
	</form>
{% endblock %}
